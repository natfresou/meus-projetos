<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginaformulario</title>
    <link rel="stylesheet"  href="style.css"/>
</head>
<body>
    <main class="container">
        <section class="section1">
            <form>
                <h1>Send us a message</h1> 
                <input type="text" name="nome" placeholder="Name" > 
                <input type="email" name="mail" placeholder="Email">
                <input type="text" name="subject" placeholder="Subject">
                <textarea name="mensagem" placeholder="Message" rows="4" cols="10">
                </textarea >
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
        <section class="section2">
            <img src="Saved Pictures/fundo-de-tecnologia-biometrica-com-sistema-de-digitalizacao-de-impressao-digital-em-remix-digital-de-tela-virtual.jpg" alt="tecnologia">
        </section>
    </main>
</body>
</html>
